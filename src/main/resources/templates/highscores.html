<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head"></head>

<body>

<nav th:insert="fragments/navbar.html :: nav"></nav>

<div class="container">
  <div class="row">

    <div th:switch="${records}"  class="col-md-8">
      <h2 th:case="null">No highscores yet!</h2>
      <div th:case="*">
        <h2 class="my-5">Highscores</h2>
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>Username</th>
            <th>Highscore</th>
          </tr>
          </thead>
          <tbody>
            <tr th:each="record : ${records}">
              <td th:text="${record.getUsername()}"></td>
              <td th:text="${record.getScore()}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

</body>
</html>
